autogenerated = 0

# DOCS: https://wiki.hyprland.org #

# Autostart
exec-once = ~/.config/hypr/autostart.sh

# Configure split-monitor-workspaces
exec = ~/.config/hypr/scripts/configure-split-monitor-workspaces.sh

$termnial = alacritty || kitty
$browser = floorp || firefox

# # # # # # # # # # # # # # # # #
# ░█▄█░█▀█░█▀█░▀█▀░▀█▀░█▀█░█▀▄░ #
# ░█░█░█░█░█░█░░█░░░█░░█░█░█▀▄░ #
# ░▀░▀░▀▀▀░▀░▀░▀▀▀░░▀░░▀▀▀░▀░▀░ #
# # # # # # # # # # # # # # # # #
# https://wiki.hyprland.org/Configuring/Monitors/

monitor = DP-3,1920x1080@60,0x0,1
monitor = HDMI-A-1,1920x1080@60,1920x0,1
monitor=,preferred,auto,1

env = XCURSOR_SIZE,24

# # # # # # # # # # # # #
# ░▀█▀░█▀█░█▀█░█░█░▀█▀░ #
# ░░█░░█░█░█▀▀░█░█░░█░░ #
# ░▀▀▀░▀░▀░▀░░░▀▀▀░░▀░░ #
# # # # # # # # # # # # #
input {
  kb_layout = se
  kb_variant =
  kb_model =
  kb_rules =

  
  numlock_by_default = true
  follow_mouse = 1

  touchpad {
    natural_scroll = no
  }

  # Sensitivity modifier
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  gaps_in=5
  gaps_out=5
  border_size=3
  col.active_border = rgb(634B7E)
  no_border_on_floating = true
  layout = dwindle
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(wezterm)$
  vfr = true
}

decoration {
  rounding = 8

  active_opacity = 1.0
  inactive_opacity = 1.0


  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = 0x66000000

  blurls = gtk-layer-shell
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled = true
  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, popin
  animation = windowsOut, 1, 4, smoothOut, popin
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = animation none,Rofi
windowrule = float,viewnior
windowrule = float,feh
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$

# VS Code
windowrulev2 = opacity 0.9 0.9, class:^(code-oss)$
windowrulev2 = noblur, class:^(code-oss)$
windowrulev2 = opacity 0.9 0.9, class:^(Code)$
windowrulev2 = noblur, class:^(Code)$

# Spotify
windowrulev2 = float, class:^(Spotify)$
windowrulev2 = size 85% 85%, class:^(Spotify)$
windowrulev2 = center, class:^(Spotify)$
windowrulev2 = opacity 0.9 0.8, class:^(Spotify)$
windowrulev2 = workspace 5, class:^(Spotify)$
windowrulev2 = noblur, class:^(Spotify)$

# Discord
windowrulev2 = opacity 0.9 0.75, class:^(discord)$

# Element
windowrulev2 = opacity 0.9 0.8,class:^(Element)$
windowrulev2 = noblur, 0.9 0.8,class:^(Element)$

# Alacritty
windowrulev2 = opacity 0.8 0.8,class:^(Alacritty)$
windowrulev2 = noblur, class:^(Alacritty)$

# XwaylandVideoBridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# Steam
windowrulev2 = nofocus, class:^(steam)$, title:^()$, floating:1

# Koodo
windowrulev2 = opacity 0.8 0.75, class:^(koodo-reader)$

# █▄▀ █▀▀ █▄█ █▄▄ █ █▄░█ █▀▄
# █░█ ██▄ ░█░ █▄█ █ █░▀█ █▄▀

# Keybinds
$mainMod = SUPER

bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, code
bind = $mainMod, F1, exec, ~/.config/hypr/keybind
bind = $mainMod, L, exec, ~/.config/hypr/scripts/lockscreen.sh
bind = $mainMod, X, exec, $termnial
bind = $mainMod SHIFT, X, exec, hyprpicker -a -n


# Screenshot stuffelistuffstuff
# $screenshotarea = hyprctl keyword animation "fadeOut,0,0,default"; grimblast --notify copysave area; hyprctl keyword animation "fadeOut,1,4,default"
# bind=$mainMod SHIFT,S,exec,slurp | grim -g - $(xdg-user-dir PICTURES)/Screenshots/$(date +'%Y%m%d%H%M%S_1.png') && notify-send 'Screenshot Saved'
$screenshotarea = screenshottimestamp=$(date +'%Y%m%d%H%M%S.png') && hyprctl keyword animation "fadeOut,0,0,default"; slurp | grim -g - $(xdg-user-dir PICTURES)/Screenshots/$screenshottimestamp && notify-send -i "$(xdg-user-dir PICTURES)/Screenshots/$screenshottimestamp" 'Screenshot Saved' "$screenshottimestamp copied to clipboard"
bind = $mainMod SHIFT, S, exec, $screenshotarea
bind = , Print, exec, grimblast --notify --cursor copysave output
bind = ALT, Print, exec, grimblast --notify --cursor copysave screen

# Snippets stuff
bind = $mainMod, INSERT, exec, ~/.config/hypr/scripts/snippetsmenu

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄
bind = $mainMod, E, exec, nemo
bind = $mainMod, R, exec, killall rofi || rofi -show drun -theme ~/.config/rofi/global/rofi.rasi
bind = $mainMod, period, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji
bind = $mainMod, escape, exec, wlogout --protocol layer-shell -b 5 -T 400 -B 400

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀▄▀█ ▄▀█ █▄░█ ▄▀█ █▀▀ █▀▄▀█ █▀▀ █▄░█ ▀█▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █░▀░█ █▀█ █░▀█ █▀█ █▄█ █░▀░█ ██▄ █░▀█ ░█░
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle

# █▀▀ █▀█ █▀▀ █░█ █▀
# █▀░ █▄█ █▄▄ █▄█ ▄█
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# █▀█ █▀▀ █▀ █ ▀█ █▀▀
# █▀▄ ██▄ ▄█ █ █▄ ██▄
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# ▀█▀ ▄▀█ █▄▄ █▄▄ █▀▀ █▀▄
# ░█░ █▀█ █▄█ █▄█ ██▄ █▄▀
bind= $mainMod, g, togglegroup
bind= $mainMod, tab, changegroupactive

# █▀ █▀█ █▀▀ █▀▀ █ ▄▀█ █░░
# ▄█ █▀▀ ██▄ █▄▄ █ █▀█ █▄▄
bind = $mainMod, grave, togglespecialworkspace
bind = $mainModSHIFT, grave, movetoworkspace, special

# █▀ █░█░█ █ ▀█▀ █▀▀ █░█
# ▄█ ▀▄▀▄▀ █ ░█░ █▄▄ █▀█
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod ALT, up, workspace, e+1
bind = $mainMod ALT, down, workspace, e-1
bind = $mainMod, TAB, workspace, previous

# █▀▄▀█ █▀█ █░█ █▀▀
# █░▀░█ █▄█ ▀▄▀ ██▄
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
# █░▀░█ █▄█ █▄█ ▄█ ██▄   █▄█ █ █░▀█ █▄▀ █ █░▀█ █▄█
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
