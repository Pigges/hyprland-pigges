autogenerated = 0

# DOCS: https://wiki.hyprland.org #

# Autostart
exec-once = ~/.config/hypr/autostart.sh

# Configure split-monitor-workspaces
exec = ~/.config/hypr/scripts/configure-split-monitor-workspaces.sh

$termnial = alacritty
$browser = zen-browser || floorp || firefox

# # # # # # # # # # # # # # # # #
# ░█▄█░█▀█░█▀█░▀█▀░▀█▀░█▀█░█▀▄░ #
# ░█░█░█░█░█░█░░█░░░█░░█░█░█▀▄░ #
# ░▀░▀░▀▀▀░▀░▀░▀▀▀░░▀░░▀▀▀░▀░▀░ #
# # # # # # # # # # # # # # # # #
# https://wiki.hyprland.org/Configuring/Monitors/

monitor = DP-2,1920x1080@144,0x0,1
monitor = HDMI-A-1,1920x1080@60,1920x0,1
monitor=,preferred,auto,1

env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland


# # # # # # # # # # # # #
# ░▀█▀░█▀█░█▀█░█░█░▀█▀░ #
# ░░█░░█░█░█▀▀░█░█░░█░░ #
# ░▀▀▀░▀░▀░▀░░░▀▀▀░░▀░░ #
# # # # # # # # # # # # #
input {
  kb_layout = se
  kb_variant =
  kb_model =
  kb_rules =


  numlock_by_default = true
  follow_mouse = 1

  touchpad {
    natural_scroll = no
  }

  # Sensitivity modifier
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  gaps_in=3
  gaps_out=9
  border_size=2
  col.active_border = rgb(0088FF)
  no_border_on_floating = true
  layout = master
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(Alacritty)$
  vfr = true
  middle_click_paste = false
}

decoration {
  rounding = 8

  active_opacity = 1.0
  inactive_opacity = 1.0


  # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
  # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
  #drop_shadow = true
  #shadow_ignore_window = true
  #shadow_offset = 2 2
  #shadow_range = 4
  #shadow_render_power = 2
  #col.shadow = 0x66000000

  blurls = gtk-layer-shell
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
animations {
  enabled = false
  # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
  # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, popin
  animation = windowsOut, 1, 4, smoothOut, popin
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
  #no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# █░█░█ █ █▄░█ █▀▄ █▀█ █░█░█   █▀█ █░█ █░░ █▀▀ █▀
# ▀▄▀▄▀ █ █░▀█ █▄▀ █▄█ ▀▄▀▄▀   █▀▄ █▄█ █▄▄ ██▄ ▄█
windowrule = float, class:file_progress
windowrule = float, class:confirm
windowrule = float, class:dialog
windowrule = float, class:download
windowrule = float, class:notification
windowrule = float, class:error
windowrule = float, class:splash
windowrule = float, class:confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, class:Lxappearance
windowrule = float, class:Rofi
windowrule = animation none, class:Rofi
windowrule = float, class:viewnior
windowrule = float, class:feh
windowrule = float, class:pavucontrol-qt
windowrule = float, class:pavucontrol
windowrule = float, class:file-roller
windowrule = fullscreen, class:wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, class:mpv
windowrule = idleinhibit fullscreen, class:firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$

# VS Code
windowrulev2 = opacity 0.9 0.9, class:^(code-oss)$
windowrulev2 = noblur, class:^(code-oss)$
windowrulev2 = opacity 0.9 0.9, class:^(Code)$
windowrulev2 = noblur, class:^(Code)$

# Spotify
windowrulev2 = float, class:^(Spotify)$
windowrulev2 = size 85% 85%, class:^(Spotify)$
windowrulev2 = center, class:^(Spotify)$
windowrulev2 = opacity 0.9 0.8, class:^(Spotify)$
windowrulev2 = workspace 5, class:^(Spotify)$
windowrulev2 = noblur, class:^(Spotify)$

# Discord
windowrulev2 = opacity 0.9 0.75, class:^(discord)$

# Element
windowrulev2 = opacity 0.9 0.8,class:^(Element)$
windowrulev2 = noblur, 0.9 0.8,class:^(Element)$

# Alacritty
windowrulev2 = opacity 0.8 0.8,class:^(Alacritty)$
windowrulev2 = noblur, class:^(Alacritty)$

# XwaylandVideoBridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# Steam
windowrulev2 = nofocus, class:^(steam)$, title:^()$, floating:1

# Koodo
windowrulev2 = opacity 0.8 0.75, class:^(koodo-reader)$

# Webcam window
windowrulev2 = float,title:webcam
windowrulev2 = move 100%-340 100%-260,title:webcam
windowrulev2 = size 320 240,title:webcam
windowrulev2 = opacity 0.75,title:webcam
windowrulev2 = pin, title:webcam

# Smart gaps you know!
workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]


plugin {
    split-monitor-workspaces {
        count = 10
        keep_focused = 0
        enable_notifications = 0
        enable_persistent_workspaces = 0
    }
}

# Disable middle mouse click paste (because misc:middle_click_paste doesn't work?)
#bind = , mouse:274, exec, ;

source = ~/.config/hypr/keybinds.conf
